<html>
<head>
	<meta charset='utf-8'/>
	<title>javascript</title>
	<style type="text/css">
		body.dark{
			background-color: black;
		}
	</style>
</head>
<body class='dark'>

	<!--value에는 초기값이 들어간다.-->
	<input type="button" value="click" onclick='alert(1);'/>

	<ul>
	<script type="text/javascript">
		for (var i = 0; i<1000; i++) {
			document.write('<li>' + i + '</li>');
		};
	</script>
	</ul>

</body>
</html>
